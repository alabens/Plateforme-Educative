<ng-progress
    [positionUsing]="'marginLeft'"
    [direction]="'leftToRightIncreased'"
    [color]="'#A0A0AB'"
    [trickleSpeed]="500" 
    [thick]="true" 
    [ease]="'easeInSine'"
    
></ng-progress>
